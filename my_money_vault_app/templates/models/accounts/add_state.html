{% extends "partials/base.html" %}

{% block content %}

<h1 class="title">Add a state</h1>

<form action="{{ url_for('state_store', account_id=1) }}" method="POST">

    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="field">
        <label for="amount">Amount</label>
        <div class="control">
            <input type="text" name="amount" placeholder="Amount" class="input">
        </div>
    </div>

    <div class="field">
        <div class="control">
            <button class="button is-primary" type="submit">Set a state</button>
        </div>
    </div>

</form>

{% endblock %}
