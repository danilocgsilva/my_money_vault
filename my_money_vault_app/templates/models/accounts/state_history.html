{% extends "partials/base.html" %}

{% block content %}

<h1 class="title">State history</h1>

<table class="table is-striped is-hoverable is-fullwidth">
    <thead>
        <tr>
            <th>Account ID</th>
            <th>Balance</th>
            <th>Created At</th>
        </tr>
    </thead>
    <tbody>
        {% for state in account_states %}
        <tr>
            <td>{{ state.account_id }}</td>
            <td>{{ state.balance }}</td>
            <td>{{ state.created_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
